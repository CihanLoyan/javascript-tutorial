        eden fazladan bir kod yazmamız gerekir. Çünkü DOM ağacı oluşmamıştır ve

        bu yüzden sayfa geç açılır.
        Eğer script'i body'nin sonuna yazarsak, script'in yazdığı yere gelene kadar zaten
        DOM ağacı oluşmuş olur ve DOM'un hazır olup olmadığını kontrol etmeye gerek kalmadan
        body içerisindeki elemente erişebiliriz.
        
        CSS'i neden head içerisinde tanımlamalıyız?
        Eğer head içerisinde değil de body'nin sonunda tanımlarsak, DOM ağacı oluşurken
        öncelikle sayfa stilsiz bir şekilde yüklenir. Bu istemeyeceğimiz bir durum olduğu için
        css dosyamızı head içerisinde tanımlarız.
